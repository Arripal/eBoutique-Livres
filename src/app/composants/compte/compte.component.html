<div class="min-h-screen flex flex-col">
  <app-header></app-header>
  <main class="flex-1">
    <section class="p-8">
      <form class="space-y-4">
        <h2 class="font-titre text-2xl lg:text-3xl my-6">Informations personnelles</h2>
        <div>
          <label class="block text-sm font-medium text-green-700 mb-1" for="nom">Nom</label>
          <input id="nom" type="text" [value]="client?.nom" readonly
            class="block w-full max-w-[400px] px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-900 focus:outline-none sm:text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-green-700 mb-1" for="prenom">Pr√©nom</label>

            class="block w-full max-w-[400px] px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-900 focus:outline-none sm:text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-green-700 mb-1" for="email">Email</label>
          <input id="email" type="email" [value]="client?.email" readonly
            class="block w-full max-w-[400px] px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-900 focus:outline-none sm:text-sm" />
        </div>
      </form>
