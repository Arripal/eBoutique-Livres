<div class="min-h-screen flex flex-col">
  <app-header></app-header>
  <main class="flex-1">
    <section class="py-8 px-20 w-full flex justify-center">
      <article class="mt-[86px]">
        <form [formGroup]="formulairePaiement" (ngSubmit)="payerCommande()"
          class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow space-y-6">
          <h2 class="text-2xl font-semibold text-center text-gray-800">Paiement sécurisé</h2>
          <div>
            <label class="block text-sm font-medium text-gray-700">Nom complet</label>
            <input formControlName="nomCompletCarte" type="text" placeholder="Jean Dupont"
              class="mt-1 w-full rounded-lg border p-3"
              [class.border-red-500]="formulairePaiement.get('nomCompletCarte')?.invalid && formulairePaiement.get('nomCompletCarte')?.touched" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Numéro de carte</label>
            <input formControlName="numeroCarte" type="text" placeholder="1234 5678 9012 3456"
              class="mt-1 w-full p-3 border rounded-lg focus:outline-none focus:ring-2"
              [class.border-red-500]="formulairePaiement.get('numeroCarte')?.invalid && formulairePaiement.get('numeroCarte')?.touched" />
          </div>
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">Expiration</label>
              <input formControlName="expirationDate" type="text" placeholder="MM/AA"
                class="mt-1 w-full p-3 border rounded-lg focus:outline-none focus:ring-2"
                [class.border-red-500]="formulairePaiement.get('expirationDate')?.invalid && formulairePaiement.get('expirationDate')?.touched" />
            </div>
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">CVV</label>
              <input formControlName="cvvCode" type="text" placeholder="123"
                class="mt-1 w-full p-3 border rounded-lg focus:outline-none focus:ring-2"
                [class.border-red-500]="formulairePaiement.get('cvvCode')?.invalid && formulairePaiement.get('cvvCode')?.touched" />
            </div>
          </div>
          <div class="text-center">
            <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
              Payer maintenant
            </button>
          </div>
        </form>
      </article>
      <article
        class="lg:ml-10 mt-[86px] lg:px-2 bg-white lg:w-96 py-4  flex flex-col items-center rounded-lg shadow h-fit outline outline-1 outline-green-700">
        <p class="text-xl my-6 font-normal">Somme due pour {{nombreDeLivresPanier}} article(s) :
          <span class="font-medium">{{prixTotalCommande()}}€</span>
        </p>
      </article>
    </section>
  </main>
  <app-footer class="bg-beigeLight"></app-footer>
</div>
